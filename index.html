<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({
            pdfUrl:"pdf/book2.pdf",
            skin:"dark",
            btnZoomIn : {vAlign:'top', hAlign:'right'},
			btnZoomOut : {vAlign:'top', hAlign:'right'},
			btnToc : {vAlign:'top', hAlign:'right'},
			btnShare :{vAlign:'top', hAlign:'right'},
			btnDownloadPages : {vAlign:'top', hAlign:'right'},
			btnDownloadPdf : {vAlign:'top', hAlign:'right'},
            btnSound : {vAlign:'top', hAlign:'right'},
            btnToc : {vAlign:'top', hAlign:'left'},
            btnThumbs : {vAlign:'top', hAlign:'left'},
            btnBookmark : {vAlign:'top', hAlign:'left'},
            btnExpand : {vAlign:'top', hAlign:'right'},
            btnPrint : {vAlign:'top', hAlign:'right'},
			btnAutoplay : {vAlign:'top', hAlign:'right'},
            currentPage:{hAlign:'center'},
            icons:'material',
            backgroundColor:"#ddd",
            pageRoughness: .5,
            // pageMetalness: .4,
            lightIntensity:.6,
            lightPositionY:400,
            shadowOpacity:.5,
            zoomMin:.8,
        });

    })
</script>

</head>

<body>
<div id="container"/>
</body>

</html>
